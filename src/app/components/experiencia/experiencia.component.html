                                             <!-- EXPERIENCIA -->

  <div id="experiencia" class="card border-dark mb-3" style="max-width: 80rem;">
    <i id="edit" class="fas fa-pencil-alt"></i>
    <i id="plus" class="fas fa-plus"></i>
    <div id="exp-text" class="card-body text-dark">
      <h4 class="card-title-education">Experiencia:</h4>
        <div>
          <ul id="education-list" *ngFor="let item of experienciaInfo">
            <li>
                <img [src]="item.img" id="salud-icon" class="rounded float-start" alt="school" width="70px" height="70px">
                <div class="list-group">
                  <div class="d-flex w-100 justify-content-between">
                    <small class="text-muted">{{item.time}}</small>
                  </div>
                  <p class="mb-1">{{item.title}}</p>
                  <small class="text-muted">{{item.description}}</small>
                </div>
         </ul>
       </div>
    </div>   
  </div>
