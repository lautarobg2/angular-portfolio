<div *ngIf="!usuarioLogueado">   <!-- NavBar de Usuario NO-LOGUEADO -->
                                             <!-- BARRA DE NAVEGACION -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/8dWqNMH/argprog.jpg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
         Argentina Programa - #YoProgramo
      </a>
      <form class="d-flex">
                                             <!-- ICONOS Y LOGIN -->

          <div id="mail-icon">
            <button class="betene btn1 hover"><i class="far fa-envelope"></i></button>
          </div>

          <div id="linkedin-icon">
            <button class="betene btn1 hover"><i class="fab fa-linkedin"></i></button>
          </div>

          <div id="wpp-icon">
            <button class="betene btn1 hover"><i class="fab fa-whatsapp"></i></button>
          </div>


                                               <!-- MODAL LOGIN -->

           <!-- Botón que levanta el modal -->
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Login
  </button>

          <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">ACCEDA A SU PORTFOLIO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <br>   
        <div>
          <h6>Ingrese su nombre de Usuario:</h6>
        </div>
        <div class="imput-username">
          <input id="inputUser" class="form-control me-2" type="text" placeholder="Nombre de Usuario" aria-label="Search">
        </div>
        <br>
        <div>
          <h6>Ingrese su contraseña:</h6>
        </div>
        <div class="imput-password">
          <input id="inputPass" class="form-control me-2" type="password" placeholder="Contraseña" aria-label="Search">
        </div>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="loguearUsuario()" type="button" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>
</form>
</div>
</nav>
</div>

                                             <!-- BARRA DE NAVEGACION -->

      </a>
      <form class="d-flex">
                                             <!-- ICONOS Y LOGIN -->
          <div id="mail-icon">
            <button class="betene btn1 hover"><i class="far fa-envelope"></i></button>
          </div>

          <div id="linkedin-icon">
            <button class="betene btn1 hover"><i class="fab fa-linkedin"></i></button>
          </div>

          <div id="wpp-icon">
            <button class="betene btn1 hover"><i class="fab fa-whatsapp"></i></button>
          </div>
                
          <h5 id="usuarioBienvenida">¡Bienvenido, Lautaro!</h5>
          
          <div class="login-icon">
            <button (click)="desloguearUsuario()" type="submit"class="btn btn-danger">Logout</button>
          </div>
      </form>
    </div>
  </nav>
</div>
