<!-- MODAL DE INICIO DE SESION -->

<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Cuerpo dentro del modal -->
        <h5 class="modal-title" id="exampleModalLabel">Ingrese su email:</h5>

        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">

        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Email</span>
          <input
            formControlName="email"
            name="email"
            type="text"
            class="form-control"
            aria-describedby="basic-addon1"
            [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched }"
          />

          <div *ngIf="Email?.errors && Email?.touched">
            <span *ngIf="Email?.hasError('required')" class="text-danger">Es necesario que introduzca el email.</span>
            <span *ngIf="Email?.hasError('email')" class="text-danger">El email ingresado no respeta el formato esperado.</span>
         </div>

        </div>

        <br />

        <h5 class="modal-title" id="exampleModalLabel">
          Ingrese su contraseña:
        </h5>

        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Contraseña</span>
          <input
            formControlName="password"
            name="password"
            type="password"
            class="form-control"
            aria-describedby="basic-addon1"
            [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched }"
          >
        </div>
        </form>
      </div>
    
      <div class="modal-footer">


        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

        <button
          [disabled]="form.invalid"
          type="submit"
          class="btn btn-success"
          data-bs-dismiss="modal"
        >
          Login
        </button>


      </div>
    </div>
  </div>
</div>
