<!-- EDUCACION -->

<div id="educacion" class="card border-dark mb-3" style="max-width: 80rem">
  <div id="edu-plus" *ngIf="AuthService.usuarioLogueado">
    <button
      class="betene btn1 hover"
      data-bs-toggle="modal"
      data-bs-target="#educacionModal"
    >
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div id="educacion-text" class="card-body text-dark">
    <h4 id="scrollspyHeadingEdu" class="card-title-title">Educación:</h4>
    <div>
      <ul id="education-list" *ngFor="let item of educacionInfo">
        <li>
          <div id="edu-delete" *ngIf="AuthService.usuarioLogueado">
            <button class="betene btn1 hover">
              <fa-icon
                [icon]="faTimes"
                [ngStyle]="{ color: 'red' }"
                (click)="onDeleteEducacion(item)"
              ></fa-icon>
            </button>
            <button class="betene btn1 hover">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </div>

          <img
            [src]="item.img"
            id="school-icon"
            class="rounded float-start"
            alt="img"
            width="75px"
            height="75px"
          />
          <div class="list-group">
            <div class="d-flex w-100 justify-content-between">
              <small class="text-muted">{{ item.time }}</small>
            </div>
            <p class="mb-1">{{ item.title }}</p>
            <small class="text-muted">{{ item.description }}</small>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- MODAL -->
<!-- Modal -->
<div
  class="modal fade"
  id="educacionModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">
          Agregue su nuevo estudio:
        </h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <!-- Cuerpo dentro del modal -->

        <h5 class="modal-title" id="exampleModalLabel">Institución:</h5>
        <div class="input-group">
          <input
            type="text"
            name="title"
            id="title"
            [(ngModel)]="newEdu.title"
            class="form-control"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <h5 class="modal-title" id="exampleModalLabel">Título conseguido:</h5>
        <br />
        <div class="input-group">
          <input
            type="text"
            name="description"
            id="description"
            [(ngModel)]="newEdu.description"
            class="form-control"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <h5 class="modal-title" id="exampleModalLabel">Inicio - Final:</h5>
        <div class="input-group">
          <input
            type="text"
            name="time"
            id="time"
            [(ngModel)]="newEdu.time"
            class="form-control"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="addEducacion(newEdu)"
          class="btn btn-success"
          data-bs-dismiss="modal"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
